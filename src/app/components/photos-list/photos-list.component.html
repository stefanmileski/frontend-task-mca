<div class="list row">
    <div class="col-md-6">
        <h4>Photos</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let photo of photos">
                <a [routerLink]="['/photos', photo.id]">
                    <div class="row">
                        <div class="col-8">
                            {{ photo.title }}
                        </div>
                        <div class="col-4">
                            <img src="{{ photo.thumbnailUrl }}" alt="{{ photo.title }}" class="img-thumbnail">
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <app-photo-details></app-photo-details>
    </div>
</div>
