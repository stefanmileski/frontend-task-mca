<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <form>
                <div class="form-group">
                    <label for="albumId">Album ID</label>
                    <input type="number" class="form-control" id="albumId" required [(ngModel)]="photo.albumId"
                        name="albumId" />
                </div>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required [(ngModel)]="photo.title" name="title" />
                </div>

                <div class="form-group">
                    <label for="url">URL</label>
                    <input class="form-control" id="url" required [(ngModel)]="photo.url" name="url" />
                </div>

                <div class="form-group">
                    <label for="thumbnailUrl">Thumbnail URL</label>
                    <input class="form-control" id="thumbnailUrl" required [(ngModel)]="photo.thumbnailUrl"
                        name="thumbnailUrl" />
                </div>

                <button (click)="savePhoto()" class="btn btn-success">Submit</button>
            </form>
        </div>

        <div *ngIf="submitted">
            <h4>Photo was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newPhoto()">Add</button>
        </div>

    </div>
</div>
